version: '3.4'

networks:
  proxy:
    external: true

volumes:
  db-data:
   driver_opts:
         type: none
         device: /var/sgl/analytics/database
         o: bind
  game-logs:
   driver_opts:
         type: none
         device: /var/sgl/analytics/gamelogs
         o: bind
  log-collector-log-files:
   driver_opts:
         type: none
         device: /var/log/SGL.Analytics.LogCollector
         o: bind
  user-registration-log-files:
   driver_opts:
         type: none
         device: /var/log/SGL.Analytics.UserRegistration
         o: bind
  app-definitions:
   driver_opts:
         type: none
         device: /var/sgl/analytics/app-definitions
         o: bind

services:
  app-registrations:
    environment:
    - DOTNET_ENVIRONMENT=Production
    volumes:
    - "app-definitions:/app/definitions"
  logs-collector-app:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
  users-registration-app:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
  api-gateway:
    profiles:
    - DontLaunchOnStaging
